type User
  @model
  @auth(
    rules: [
      {allow: owner, ownerField: "owner", operations: [create, update, delete, read]},
    ])
{
  id: ID!
  name: String!
  surname: String!
  owner: String
  codeList: [codeLanguages]
}

type codeLanguages @model @auth(rules: [{allow: owner, operations: [create, update, delete, read]}]) {
  id: ID!
  type: String!
}